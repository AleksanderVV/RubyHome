<header class="header">
	<div class="header__container">
    <div class="header__top">
      <div class="row">
        <div class="col-5">
          <div class="header__logo">
            <img src="@img/header-logo.png" alt="Logo">
          </div>
        </div>
        <div class="col-7">
          <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item me-5">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item me-5">
                    <a class="nav-link" href="#">Properties</a>
                  </li>
                  <li class="nav-item me-5">
                    <a class="nav-link" href="#">About us</a>
                  </li>
                  <li class="nav-item me-5">
                    <a class="nav-link" href="#">Blog</a>
                  </li>
                </ul>
                <div class="header__button-contact">
                  <a href="#">Contact us</a>
                </div>
              </div>
            </div>
          </nav>
        </div>
      </div>
    </div>
    <div class="header__main">
      <div class="row">
        <div class="col-6">
          <div class="header__info">
            <div class="header__title">
              <h1>Find the perfect place to stay with your family</h1>
            </div>
            <div class="header__subtitle">
              <p>Buying a home is a life-changing experience, so shouldnâ€™t your real estate agent be a life changer.</p>
            </div>
            <div class="header__price">
              <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item" role="presentation">
                  <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home-tab-pane" type="button" role="tab" aria-controls="home-tab-pane" aria-selected="true">Buy</button>
                </li>
                <li class="nav-item" role="presentation">
                  <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile-tab-pane" type="button" role="tab" aria-controls="profile-tab-pane" aria-selected="false">Rent</button>
                </li>
                <li class="nav-item" role="presentation">
                  <button class="nav-link" id="contact-tab" data-bs-toggle="tab" data-bs-target="#contact-tab-pane" type="button" role="tab" aria-controls="contact-tab-pane" aria-selected="false">Sell</button>
                </li>
              </ul>
              <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="home-tab-pane" role="tabpanel" aria-labelledby="home-tab" tabindex="0">
                  <div class="tab-buy d-flex">
                    <div class="buy-location">
                      <label for="buy-location-select">Location</label>
                      <select class="form-select form-select_location" id="buy-location-select">
                        <option value="1" selected>Dhaka</option>
                        <option value="2">Kyiv</option>
                        <option value="3">Kharkiv</option>
                      </select>
                    </div>
                    <div class="buy-type">
                      <label for="buy-type-select">Property type</label>
                      <select class="form-select form-select_type" id="buy-type-select">
                        <option value="1" selected>Duplex</option>
                        <option value="2">One room</option>
                        <option value="3">Two room</option>
                      </select>
                    </div>
                    <div class="buy-price">
                      <label for="buy-price-select">Price</label>
                      <select class="form-select form-select_price" id="buy-price-select">
                        <option value="1" selected>$4000-$8000</option>
                        <option value="2">$8000-$10000</option>
                        <option value="3">$10000-$15000</option>
                      </select>
                    </div>
                    <div class="button-search">
                      <button type="submit">
                        <img src="@img/icon/lins.png" alt="search">
                        Search</button>
                    </div>
                  </div>
                </div>
                <div class="tab-pane fade" id="profile-tab-pane" role="tabpanel" aria-labelledby="profile-tab" tabindex="0">
                  <div class="tab-buy tab-rent d-flex">
                    <div class="rent-location">
                      <label for="rent-location-select">Location</label>
                      <select class="form-select form-select_location" id="rent-location-select">
                        <option value="1" selected>Dhaka</option>
                        <option value="2">Kyiv</option>
                        <option value="3">Kharkiv</option>
                      </select>
                    </div>
                    <div class="rent-type">
                      <label for="rent-type-select">Property type</label>
                      <select class="form-select form-select_type" id="rent-type-select">
                        <option value="1" selected>Duplex</option>
                        <option value="2">One room</option>
                        <option value="3">Two room</option>
                      </select>
                    </div>
                    <div class="rent-price">
                      <label for="rent-price-select">Price</label>
                      <select class="form-select form-select_price" id="rent-price-select">
                        <option value="1" selected>$4000-$8000</option>
                        <option value="2">$8000-$10000</option>
                        <option value="3">$10000-$15000</option>
                      </select>
                    </div>
                    <div class="button-search">
                      <button type="submit">
                        <img src="@img/icon/lins.png" alt="search">
                        Search</button>
                    </div>
                  </div>
                </div>
                <div class="tab-pane fade" id="contact-tab-pane" role="tabpanel" aria-labelledby="contact-tab" tabindex="0">
                  <div class="tab-buy tab-sell d-flex">
                    <div class="sell-location">
                      <label for="sell-location-select">Location</label>
                      <select class="form-select form-select_location" id="sell-location-select">
                        <option value="1" selected>Dhaka</option>
                        <option value="2">Kyiv</option>
                        <option value="3">Kharkiv</option>
                      </select>
                    </div>
                    <div class="sell-type">
                      <label for="sell-type-select">Property type</label>
                      <select class="form-select form-select_type" id="sell-type-select">
                        <option value="1" selected>Duplex</option>
                        <option value="2">One room</option>
                        <option value="3">Two room</option>
                      </select>
                    </div>
                    <div class="sell-price">
                      <label for="sell-price-select">Price</label>
                      <select class="form-select form-select_price" id="sell-price-select">
                        <option value="1" selected>$4000-$8000</option>
                        <option value="2">$8000-$10000</option>
                        <option value="3">$10000-$15000</option>
                      </select>
                    </div>
                    <div class="button-search">
                      <button type="submit">
                        <img src="@img/icon/lins.png" alt="search">
                        Search</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-6">
          <div class="header__image">
            <img src="@img/header-main-image.jpg" alt="Header Image Building" class="float-end">
          </div>
        </div>
      </div>
    </div>
	</div>
</header>
